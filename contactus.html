<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تواصل معنا - Night Club Egypt</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", Tahoma, sans-serif; }
    body { background: #0b0b0c; color: #eee; padding: 24px; }

    header { text-align: center; margin-bottom: 20px; }
    header h1 { color: #ffdf5d; font-size: 28px; margin-bottom: 6px; }
    header p { color: #ccc; font-size: 14px; }

    .contact-container {
      max-width: 800px; margin: 0 auto; display: grid; gap: 20px; grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    }

    form {
      background: rgba(255,255,255,0.02);
      padding: 20px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    form h2 { color: #fff; margin-bottom: 12px; font-size: 20px; }
    label { display: block; margin: 10px 0 4px; color: #ddd; font-size: 14px; }
    input, textarea {
      width: 100%; padding: 10px; border-radius: 6px; border: none;
      background: rgba(255,255,255,0.08); color: #fff; font-size: 14px;
    }
    textarea { height: 120px; resize: vertical; }
    button {
      margin-top: 12px; width: 100%; padding: 12px;
      background: #ff3b3b; color: #fff; border: none; font-weight: 700; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #e63333; }

    .info {
      background: rgba(255,255,255,0.02);
      padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05);
    }
    .info h2 { color: #fff; margin-bottom: 12px; font-size: 20px; }
    .info p { margin-bottom: 10px; font-size: 14px; color: #ccc; }
    .info a { color: #ffdf5d; text-decoration: none; }
    .info a:hover { text-decoration: underline; }

    footer { margin-top: 30px; text-align: center; color: #aaa; font-size: 13px; }
    
    .back-home {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background: #ff3b3b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-home:hover {
      background:#ff3b3b;
    }
  </style>
</head>
<body>

  <header>

  <div class="contact-container">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label for="message">الرسالة</label>
      <textarea id="message" name="message" placeholder="اكتب رسالتك..." required></textarea>

      <button type="submit">إرسال</button>
    </form>

    <!-- معلومات التواصل -->
    <div class="info">

  </div>
